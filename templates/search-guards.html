{% extends "partials/management-console.html"%}
{%block text%}
<table id="emptable" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th class="th-sm">First Name
  
        </th>
        <th class="th-sm">Last Name
  
        </th>
        <th class="th-sm">Personal Address
  
        </th>
        <th class="th-sm">Contact
  
        </th>
        <th class="th-sm">Work City
  
        </th>
        <th class="th-sm">Working At
  
        </th>
      </tr>
    </thead>
    <tbody>
      {%for employee in employees%}
      <tr>
        {%for item in employee%}
        <td>{{ item }}</td>
        {%endfor%}
      </tr>
      {%endfor%}
    </tbody>
  </table>
{%endblock%}
